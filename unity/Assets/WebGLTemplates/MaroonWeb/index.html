<!DOCTYPE html>
<html lang="en">

  <!-- Head -->
  <head>

    <!-- Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- Title, icon -->
    <title>%UNITY_WEB_NAME%</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />

    <!-- CSS, scripts -->
    <link rel="stylesheet" href="style.css" />
    <script src="progress.js"></script>
    <script src="%UNITY_WEBGL_LOADER_URL%"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "%UNITY_WEBGL_BUILD_URL%", {onProgress: UnityProgress});
    </script>

  </head>

  <!-- Body -->
  <body>

    <div class="webgl-content">

      <div id="gameContainer" style="width: %UNITY_WIDTH%px; height: %UNITY_HEIGHT%px;  margin: auto;"></div>

      <div class="footer">
        <a class="button back" href="/">
          <i class="material-icons">arrow_back</i>
          <span>
            Back to main page
          </span>
        </a>
        <div class="button fullscreen" onclick="gameInstance.SetFullscreen(1)">
          <i class="material-icons">fullscreen</i>
          <span>
            Fullscreen
          </span>
        </div>
        <div class="webgl-logo">
          <img src="images/logo.png" alt="Maroon" />
        </div>
      </div>

    </div>

  </body>

</html>
