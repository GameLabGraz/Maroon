<!doctype html>
<html lang="en">

  <!-- Head -->
  <head>
  
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- CSS -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />

    <!-- Scripts -->
    <script>

      // Progress Bar
      function UnityProgress(gameInstance, progress)
      {
          if (!gameInstance.Module)
              return;
          
          var row_progress    = document.getElementById('row-progress');
          var row_game        = document.getElementById('row-game');
          var progressbar     = document.getElementById('load-progressbar');
          
          progressbar.style.width = (100 * progress) + "%";

          if (progress == 1)
          {
              row_progress.style.display = "none";
              row_game.style.display = "flex";
              enableFitGame();
          }
      }

      // Fit Game Canvas
      function fitGame()
      {
        console.log("Fitting game to col");

        // Elements
        var target_col  = document.getElementById('target-game-size');
        var container   = gameInstance.container;
        var canvas      = gameInstance.Module.canvas;

        // Reset
        canvas.style.width = container.style.width = 0;
        canvas.style.height = container.style.height = 0;
        
        // Get target width
        var w = target_col.offsetWidth - 30;
        var h = target_col.offsetHeight;

        // Aspect ratio
        var r_min_landscape = 21 / 8;
        var r_min_portrait  = 1 / 1;

        if (w / h > r_min_landscape)
        {
          w = Math.min(w, Math.ceil(h * r_min_landscape));
        }

        else if(w / h < r_min_portrait)
        {
          h = Math.min(h, Math.ceil(w / r_min_portrait));
        }

        container.style.width = canvas.style.width = w + "px";
        container.style.height = canvas.style.height = h + "px";
      }

      function enableFitGame()
      {
        fitGame();
        window.addEventListener('resize', fitGame);
      }

    </script>

    <script src="%UNITY_WEBGL_LOADER_URL%"></script>

    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "%UNITY_WEBGL_BUILD_URL%", {onProgress: UnityProgress});
    </script>

    <!-- Title, icon -->
    <title>%UNITY_WEB_NAME%</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
  </head>
  
  <!-- Body -->
  <body>
    <div class="container-fluid d-flex flex-column">
      
      <!-- Top bar -->
      <div class="row" id="row-top">
        <div class="col">

          <div class="top-bar">

            <a class="button back" href="/">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-box-arrow-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M4.354 11.354a.5.5 0 0 0 0-.708L1.707 8l2.647-2.646a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708 0z"/>
                <path fill-rule="evenodd" d="M11.5 8a.5.5 0 0 0-.5-.5H2a.5.5 0 0 0 0 1h9a.5.5 0 0 0 .5-.5z"/>
                <path fill-rule="evenodd" d="M14 13.5a1.5 1.5 0 0 0 1.5-1.5V4A1.5 1.5 0 0 0 14 2.5H7A1.5 1.5 0 0 0 5.5 4v1.5a.5.5 0 0 0 1 0V4a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-.5.5H7a.5.5 0 0 1-.5-.5v-1.5a.5.5 0 0 0-1 0V12A1.5 1.5 0 0 0 7 13.5h7z"/>
              </svg>
              <span>
                Back to main page
              </span>
            </a>

            <div class="button fullscreen" onclick="gameInstance.SetFullscreen(1)">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrows-fullscreen" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M1.464 10.536a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3.5a.5.5 0 0 1-.5-.5v-3.5a.5.5 0 0 1 .5-.5z"/>
                <path fill-rule="evenodd" d="M5.964 10a.5.5 0 0 1 0 .707l-4.146 4.147a.5.5 0 0 1-.707-.708L5.257 10a.5.5 0 0 1 .707 0zm8.854-8.854a.5.5 0 0 1 0 .708L10.672 6a.5.5 0 0 1-.708-.707l4.147-4.147a.5.5 0 0 1 .707 0z"/>
                <path fill-rule="evenodd" d="M10.5 1.5A.5.5 0 0 1 11 1h3.5a.5.5 0 0 1 .5.5V5a.5.5 0 0 1-1 0V2h-3a.5.5 0 0 1-.5-.5zm4 9a.5.5 0 0 0-.5.5v3h-3a.5.5 0 0 0 0 1h3.5a.5.5 0 0 0 .5-.5V11a.5.5 0 0 0-.5-.5z"/>
                <path fill-rule="evenodd" d="M10 9.964a.5.5 0 0 0 0 .708l4.146 4.146a.5.5 0 0 0 .708-.707l-4.147-4.147a.5.5 0 0 0-.707 0zM1.182 1.146a.5.5 0 0 0 0 .708L5.328 6a.5.5 0 0 0 .708-.707L1.889 1.146a.5.5 0 0 0-.707 0z"/>
                <path fill-rule="evenodd" d="M5.5 1.5A.5.5 0 0 0 5 1H1.5a.5.5 0 0 0-.5.5V5a.5.5 0 0 0 1 0V2h3a.5.5 0 0 0 .5-.5z"/>
              </svg>
              <span>
                Fullscreen
              </span>
            </div>
            
            <div class="webgl-logo">
              <img src="images/logo.png" alt="Maroon" />
            </div>

          </div>

        </div>
      </div>

      <!-- Progress -->
      <div class="row flex-grow-1" id="row-progress">
        <div class="col d-flex justify-content-center align-items-center">

          <div class="progress-wrapper">

            <div class="d-flex align-items-center">
              <div>
                <img class="img-fluid" src="images/progressLogo.png" />
              </div>
  
              <div class="flex-grow-1 text-center px-3">
                <h3><span id="starttype"></span></h3>
              </div>
            </div>

            <div class="progress">
              <div id="load-progressbar" class="progress-bar progress-bar-striped progress-bar-animated bg-blue"
                    role="progressbar">
              </div>
            </div>

          </div>

        </div>
      </div>

      <!-- Game -->
      <div class="row flex-grow-1" id="row-game">
        <div class="col" id="target-game-size">

          <div id="gameContainer"></div>

        </div>
      </div>

    </div>

    <!-- JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  
    <!-- Typed.js -->
    <script src="vendor/typed-js/typed.min.js"></script>

    <!-- Scripts -->
    <script>

      // Init Typed
      var typed = new Typed(
          '#starttype',
          {
              strings: [
                  "Loading",
                  "Adjusting Gravity",
                  "Transferring Experiment Data",
                  "Aligning Laboratory Rooms",
                  "Downloading Furniture"
              ],
              loop: true,
              typeSpeed: 100
          }
      );

    </script>
  </body>
</html>
